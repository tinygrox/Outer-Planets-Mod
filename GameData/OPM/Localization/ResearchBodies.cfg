		#autoLOC_RBodies_discovery_Sarnus = Еще до того, как мы узнали о существовании Джула, мы всегда знали, что в небе есть нечто большее. Крупный и изящный, смотритель как минимум за не менее интересными мелкими телами. Теперь, когда у нас есть технология, все прояснилось ... Сарнус, вневременной. 
		#autoLOC_RBodies_discovery_Hale = В величественных кольцах Сарнуса мы обнаружили очень маленькую луну. Поскольку он держит кольца вокруг себя, мы должны назвать его в честь мифологического пастуха Хейла.
		#autoLOC_RBodies_discovery_Ovok = У внешнего края колец Сарнуса мы видим небольшую луну необычной формы. Вполне уместно, что мы назвали его в честь Овока, зверя, охранявшего врата Подземного мира старых мифов. 
		#autoLOC_RBodies_discovery_Slate = В наши телескопы был замечен большой спутник, вращающийся вокруг Сарнуса. На спутнике видны темные области, напоминающие цвет сланца. Да, Слейт (с англ. - сланец) будет хорошим названием для этой луны. 
		#autoLOC_RBodies_discovery_Tekto = Подумав некоторое время о том, что в телескоп попала козявка, мы поняли, что на самом деле это была луна, вращающаяся вокруг Сарнуса. 
		#autoLOC_RBodies_discovery_Eeloo2 = Сначала казалось, что эта точка была планетой за орбитой Сарнуса. При ближайшем рассмотрении оказывается, что это спутник Сарнуса. Иилу звучит как хорошее название для этого.
		#autoLOC_RBodies_discovery_Urlum = На протяжении веков мы не думали, что за пределами Сарнуса есть другие планеты. Оказывается, мы ошибались. Естественно, мы назовем эту небесно-голубую точку в темноте космоса в честь старого божества небес Урлума.
		#autoLOC_RBodies_discovery_Polta = Мы нашли луну вокруг Урлума с цветом мороженого, вроде Минмуса. Мы думаем, что его следует называть Полта, в честь любимого бренда мороженого нашей команды. Это правильный поступок.
		#autoLOC_RBodies_discovery_Priax = Сначала мы думали, что видим луну Полта сразу в двух местах, но оказалось, что есть маленькая луна, которая находится на той же орбите, что и Полта. Мы назовем эту отважную маленькую луну в честь Приакса, героя легенды. 
		#autoLOC_RBodies_discovery_Wal = Мы заметили луну в форме ореха вокруг Урлума. Сегодня никто не чувствует особого вдохновения, поэтому назовем его просто Вал.
		#autoLOC_RBodies_discovery_Tal = Мы не думали, что это возможно, но похоже, что вокруг Уола вращается луна, которая сама по себе является луной Урлума. Назовем его Тал, в честь большого товарища Вал. 
		#autoLOC_RBodies_discovery_Neidon = Математики предсказали, что за орбитой Урлума должна быть другая планета, и мы только что нашли ее с помощью наших телескопов. Он фиолетовый, как Ева. Может быть, назвать его в честь Нейдона, спутника мифологической Евы?
		#autoLOC_RBodies_discovery_Thatmo = Ранее мы думали, что это НЛО из-за его странной ретроградной орбиты, но оказалось, что это настоящий спутник Нейдона. Мы очень неравнодушны к имени Тэтмо.
		#autoLOC_RBodies_discovery_Nissee = Прищурившись на очень маленькие точки в течение нескольких месяцев, мы обнаружили маленький спутник, вращающийся вокруг Нейдона на значительном расстоянии. 
		#autoLOC_RBodies_discovery_Plock = Эта тусклая коричневая точка в небе оказывается не какой-то звездой, а реальной планетой далеко-далеко от Кербина. Назовем его Плоком в честь мифологического божества, охранявшего край света.
		#autoLOC_RBodies_discovery_Karen = Кажется, что у карликовой планеты Плоцк есть луна, но они танцуют друг вокруг друга, как никакая другая пара тел в системе. Может, стоит назвать это тело в честь популярной танцовщицы Карен Керман?
	}
	zh-cn
	{
		#autoLOC_RBodies_discovery_Sarnus = 在我们知道Jool的存在之前，我们就知道天空中肯定会有非常庞大的东西存在。大且优雅，有着许多个天体环绕在旁。现在我们科技达到了，一切谜团都清除明朗了... Sarnus, 永恒的Sarnus.
		#autoLOC_RBodies_discovery_Hale = 在 Sarnus 的壮观的行星环中，我们发现了隐匿在其中的小型卫星. 既然它在照管着周围的环带，那么我们应该就以神话中的牧羊人名字Hale来命名它.
		#autoLOC_RBodies_discovery_Ovok = 在 Sarnus 行星环的外缘，我们看到了一个形状不同寻常的小型卫星。用Ovok的名字来命名它再合适不过了，Ovok是古老神话中守卫冥界大门的野兽。
		#autoLOC_RBodies_discovery_Slate = 我们的望远镜上发现了一颗围绕 Sarnus 运行的大型卫星。在卫星上的那些深色区域能让你辨识出这是 Slate 的颜色。是的，Slate 将是这个卫星的一个很好的名字。
		#autoLOC_RBodies_discovery_Tekto = 在想过这是不是在镜头上的一抹鼻涕后，我们意识到这实际上是一颗围绕Sarnus运行的卫星。
		#autoLOC_RBodies_discovery_Eeloo2 = 起初，这个点看起来像是Sarnus轨道之外的一颗行星。仔细一看，原来是Sarnus的卫星。Eeloo听起来会是个不错的名字。
		#autoLOC_RBodies_discovery_Urlum = 几个世纪以来，我们都不认为Sarnus之外还有其他行星。事实证明我们错了。自然，我们会以古老的天堂之神Urlum的名字命名这个黑暗太空中的天蓝色圆点。
		#autoLOC_RBodies_discovery_Polta = 我们在Urlum周围发现了一个卫星，它的颜色像冰淇淋，有点像Minmus。我们认为它应该被称为Polta，以我们团队最喜欢的冰淇淋品牌命名。这是正确的做法。
		#autoLOC_RBodies_discovery_Priax = 起初，我们以为我们同时在两个地方看到了卫星Polta，但事实证明，有另外一个小型卫星与Polta共享同一轨道。我们将以传说中的英雄Priax的名字命名这个勇敢的小卫星。
		#autoLOC_RBodies_discovery_Wal = 我们在Urlum周围发现了一个核桃形状的卫星。今天没有人感到很受鼓舞，所以我们就叫它Wal。
		#autoLOC_RBodies_discovery_Tal = 我们认为这可能性很小，但似乎有一颗卫星围绕Wal运行，它本身就是一颗Urlum的卫星。让我们把它命名为Tal，跟 Wal 的命名规则一样。
		#autoLOC_RBodies_discovery_Neidon = 数学家预测，在Urlum的轨道之外应该还有另一颗行星，我们刚刚在望远镜上发现了它。它像Eve一样是紫色的。也许以神话中Eve的同伴Neidon的名字命名？
		#autoLOC_RBodies_discovery_Thatmo = 我们之前认为它是一个UFO，因为它的轨道很奇怪，是逆向运动的，但事实证明它是Neidon的一个真正的月球。我们非常偏爱Thatmo这个名字。
		#autoLOC_RBodies_discovery_Nissee = 在仔细观察了几个月非常小的点之后，我们发现了一个绕着Neidon运行的小卫星，距离相当远。
		#autoLOC_RBodies_discovery_Plock =  天空中那个微弱的棕色点原来不是某颗恒星，而是一颗离柯宾很远的行星。让我们把它命名为Plock，以神话中守护世界末日的神命名。
		#autoLOC_RBodies_discovery_Karen = 矮行星Plock似乎有一个卫星，但它们在彼此周围跳舞，这与系统中的其他天体不同。也许我们应该以受欢迎的舞者Karen·kerman的名字命名这个天体？
	}
